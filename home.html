<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
        <div class="text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div><h2>10k+</h2> <p>COMPANIES</p></div>
                <div><h2>314</h2> <p>TEMPLATES</p></div>
                <div><h2>12M+</h2> <p>QUERIES</p></div>
            </div>
            
        </div>
        <div class="image">
            <img id="desktop" src="./images/image-header-desktop.jpg" alt="desktop header for image" />
            <img id="mobile" src="./images/image-header-mobile.jpg" alt="mobile header for image" />
        </div>


    </div>

</body>
</html>
